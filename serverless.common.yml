provider:
  name: aws
  runtime: nodejs14.x
  region: ap-southeast-2
  stage: ${opt:stage, 'dev'}
  memorySize: 128
  apiGateway:
    shouldStartNameWithService: true
  tracing:
    apiGateway: true
    lambda: true

custom:
  customDomain:
    domainName: ${ssm:/plannerax/${self:provider.stage}/DOMAIN}
    basePath: 'supplier'
    stage: ${self:provider.stage}
    createRoute53Record: true
