service: supplier-service

plugins:
  - serverless-bundle
  - serverless-domain-manager

provider:
  name: aws
  runtime: nodejs14.x
  region: ap-southeast-2
  stage: ${opt:stage, 'dev'}
  memorySize: 128
  apiGateway:
    shouldStartNameWithService: true
  tracing:
    apiGateway: true
    lambda: true

functions:
  get:
    handler: src/healthcheck.main
    events:
      - http: GET /

custom:
  customDomain: ${file(../../serverless.common.yml):custom.customDomain}
